<div class="main-title">
  <h1>Тефтер-шън</h1>
</div>
<div class="app-container">

  <div class="note-input-section">
    <app-note-input
      [note]="selectedNote"
      (noteAdded)="addOrUpdateNote($event)"
    ></app-note-input>
  </div>
  <div class="note-list-section">
    <app-note-display
      [notes]="notes"
      (noteEdited)="setSelectedNote($event)"
      (noteDeleted)="deleteNote($event)"
    ></app-note-display>
  </div>
</div>
